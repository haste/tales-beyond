<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tales Beyond - Options</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/options.css">
        <link rel="shortcut icon" type="image/png" href="icons/icon_48.png">
    </head>
    <body>
        <main>
            <h1>
                <img src="icons/icon_48.png">
                Tales Beyond
            </h1>
            <section id="general">
                <h4>General</h4>
                <div id="general-list"></div>
            </section>
            <section id="modifiers">
                <h4>Modifier key behavior</h4>
                <div id="key-list"></div>
            </section>
            <section id="actions">
                <h4>Action and Spell modifications</h4>
                <div id="mod-list"></div>
            </section>
            <section id="deactivated-characters">
                <h4>Deactivated characters</h4>
                <p class="none-deactivated">
                    To deactivate Tales Beyond for a character, open its sheet, click the Tales Beyond icon,
                    and select <em>Deactivate for this character</em>.
                </p>
                <div id="deactivated-list"></div>
            </section>
        </main>
        <footer>
            <a href="https://www.dndbeyond.com/sign-in?returnUrl=/characters">Return to D&amp;D Beyond</a>
        </footer>
        <template id="template-dropdown">
            <div class="input-group mb-3">
                <label class="input-group-text w-25"></label>
                <select class="form-select"></select>
            </div>
        </template>
        <template id="template-checkbox">
            <label class="form-control option form-check-label mb-3">
                <div class="description">
                    <header>
                    </header>
                </div>
                <div class="form-switch">
                    <input class="form-check-input" type="checkbox" role="switch">
                </div>
            </label>
        </template>
        <template id="template-deactivated-character">
            <div class="input-group mb-3">
                <label class="input-group-text flex-fill"></label>
                <button class="btn">Activate</button>
            </div>
        </template>
        <script src="options.js" type="module"></script>
    </body>
</html>
