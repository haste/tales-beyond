name: Test
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.27
      - name: Install dependencies
        run: bun install
      - name: Run checks
        run: bun check
      - name: Run tests
        run: bun test
